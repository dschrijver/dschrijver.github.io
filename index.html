<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collection of Computational Physics Projects by Daan Schrijver</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: lightgray;
        }
        h1 {
            text-align: center;
        }
        #container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .column {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-self: start; 
        }
        @media screen and (orientation:portrait){
            .column {
                width: 100%;
            }
        }
        @media screen and (orientation:landscape){
            .column {
                width: 50%;
            }
        }
        .item {
            background-color: white;
            border-radius: 10px;
            padding-top: 20px;
            margin-bottom: 20px;
            width: 90%;
            text-align: center;
        }
        video, img {
            width: 85%;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            color: rgb(122, 159, 228);
        }
    </style>
</head>
<body>
    <h1>Collection of Computational Physics Projects by Daan Schrijver</h1>
    <div id = "container">
        <div class = "column">
            <div class = "item">
                <video controls muted poster = "turbulence_image.png" autoplay>
                    <source src = "turbulence_video.mp4" type="video/mp4"/>
                </video>
                <h3><a href = "turbulence.html">Turbulent Flow in a Pipe Around an Obstacle</a></h3>
            </div>
            <div class = "item">
                <img src = "ratchet_image.png"/>
                <h3><a href = "ratchet.html">The Dynamics of a Soliton Ratchet</a></h3>
            </div>
            <div class = "item">
                <video controls muted loop poster = "ising_image.png">
                    <source src = "ising_video.mp4" type="video/mp4"/>
                </video>
                <h3><a href = "ising.html">The Ising Model</a></h3>
            </div>
        </div>
        <div class = "column">
            <div class = "item">
                <video controls muted loop poster = "fractal_image.png">
                    <source src = "fractal_video.mp4" type="video/mp4"/>
                </video>
                <h3><a href = "fractal.html">Creating Fractals With the Double Pendulum</a></h3>
            </div>
            <div class = "item">
                <img src = "efimov_image.png"/>
                <h3><a href = "efimov.html">Solving the quantum mechanical few-body problem using machine learning</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
